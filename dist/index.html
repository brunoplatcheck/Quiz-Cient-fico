<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Aula05 Imersao Alura 04-2025</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="logo">
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Quiz Científico" />
  </div>

  <!-- Tela de Início -->
  <div class="tela-inicio">
    <h2>Quiz Científico</h2>
    <p>Teste seus conhecimentos em ciências com 50 perguntas desafiantes!</p>
    <button class="botao" id="iniciar-quiz">Iniciar Quiz</button>
  </div>

  <!-- Tela do Quiz -->
  <div class="conteudo-jogo" style="display: none;">
    <section class="questionario">
      <div class="conteudo">
        <div class="info-jogo">
          <span class="pontuacao">Pontos: 0</span>
          <span class="progresso">1/50</span>
        </div>
        <span class="pergunta"></span>
        <div class="respostas"></div>
      </div>
    </section>
  </div>

  <!-- Tela Final -->
  <div class="fim" style="display: none;">
    <h2>Quiz Concluído!</h2>
    <span class="resultado"></span>
    <div class="input-nome">
      <input type="text" id="nome-jogador" placeholder="Digite seu nome">
      <button class="botao" id="salvar-pontuacao">Salvar Pontuação</button>
    </div>
    <div class="ranking-container">
      <h3>Ranking</h3>
      <div class="ranking"></div>
    </div>
    <button class="botao" id="jogar-novamente">Jogar Novamente</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
